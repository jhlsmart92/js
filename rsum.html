<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> recursion </h1>
    <script>
        var rsum = function(a,b) {
            if (a > b) {
                return NaN;            
            }else {
                if (a == b){
                    return a;
                }
            return b + rsum(a, b-1);
            }
        }
        console.log(rsum(1,1)==1);
        console.log(rsum(0,0)==0);
        console.log(rsum(1,2)==3);
        console.log(rsum(2,10)==54);
        console.log(rsum(1,1)==1);
        console.log(rsum(1,1)==1);

    </script>        



</body>
</html>
