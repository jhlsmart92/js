    <script>

        var n;
        //몇단을 출력할지
        //var strn = Number(prompt("which number?"));
        var strn = document.getElementById("number").value;
        var number = strn;
    if (number<2 || number>9){
        document.write("2이상 9이하의 수를 입력하세요");
    }else {

    
        for(n=1; n<10; n++){
            var result2 = n* number;
            console.log(n + " * "+number+" = "+ result2);

        }
        var n;

        }
        }
    }
