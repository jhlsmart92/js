<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fibo = function(n){
            if (n == 0){
                return 0;
            }
            if (n == 1) {
                return 1;
            }
            return fibo(n-1) + fibo(n-2);
        };

        var arr = [0, 1];
        var fibo_d = function(n) {
            if(arr[n] = undefined){
                arr[n] = fibo(n-1) + fibo(n-2);
            }
            return arr[n];
        };

        var t1 = Date.now();
        fibo(40)
        var t2 = Date.now();
        console.log("fibo:", t2-t1, "ms")

        var t1 = Date.now();
        fibo_d(40)
        var t2 = Date.now();
        console.log("fibo_d:", t2-t1, "ms")

    </script>

</body>
</html>
